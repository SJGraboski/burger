<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Burger</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Custom JS -->
	<script src="assets/js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>Burger</h1>
				<h2>Do Burger Stuff</h2>
			</div>
		</div>

		
		<div class="row">
			<!-- Left Side -->
			<div class="col-xs-3 col-xs-offset-1">
				<!--Uneaten Burger stuff appears here-->
			</div>	

			<!-- Centet -->
			<div class="col-xs-4 col-xs-offset 1">
				<h3>Add a burger</h3>
				<form action="add" method="PUT" role="form">
					<div class="form-group">
						<input type="text" class="form-control" id="addBurg" placeholder="Enter Burger Name">
					</div>
					<button type="submit" id="addIt" class="btn btn-primary">Add It</button>
				</form>
			</div>

			<!-- Right Side -->
			<div class="col-xs-3">
				<!-- Eaten Burger stuff appears here-->
			</div>	

		</div>

	</div>
	
</body>
</html>
